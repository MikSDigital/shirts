{% for product in products %}

    <div class="modal fade" id="p{{ product.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{ product.fullName }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-6">
                            {% include 'partials/product-carousel.html' %}
                        </div>

                        <div class="col-md-6">
                            {% include 'partials/product-details.html' %}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endfor %}
